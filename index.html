<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi PlayList para mi Amada 💖</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="iconos/icon-192.png" type="image/png" />
  <style>
    .show {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }
  </style>
</head>
<body>
  <header>
    <h1>🎶 Mi PlayList para mi Amada 💖</h1>
  </header>

  <main>
    <div class="player">
      <img src="iconos/icon-192.png" alt="Portada" class="cover" />
      
      <!-- Mostrar título desde el principio con texto por defecto -->
      <h2 id="now-playing" class="song-title show">Reproduciendo: Canción 1 - Siempre Tú</h2>

      <audio id="audio-player" controls>
        <source src="musica/cancion1.mp3" type="audio/mp3" />
        Tu navegador no soporta el reproductor de audio.
      </audio>

      <ul id="playlist">
        <li onclick="playSong('cancion1.mp3', 'Canción 1 - Siempre Tú')">▶️ Canción 1 - Siempre Tú</li>
        <li onclick="playSong('cancion2.mp3', 'Canción 2 - Nuestro Lugar Secreto')">▶️ Canción 2 - Nuestro Lugar Secreto</li>
      </ul>

      <div class="controls">
        <button onclick="prevSong()">⏮️ Anterior</button>
        <button onclick="nextSong()">⏭️ Siguiente</button>
      </div>
    </div>
  </main>

  <script>
    const tracks = [
      { title: "Canción 1 - Siempre Tú", file: "cancion1.mp3" },
      { title: "Canción 2 - Nuestro Lugar Secreto", file: "cancion2.mp3" }
    ];

    let currentTrack = 0;

    const player = document.getElementById('audio-player');
    const nowPlaying = document.getElementById('now-playing');

    function playSong(file, title) {
      player.src = 'musica/' + file;
      player.load(); // forzar recarga del archivo

      nowPlaying.textContent = 'Reproduciendo: ' + title;

      nowPlaying.classList.remove('show');
      void nowPlaying.offsetWidth;
      nowPlaying.classList.add('show');

      player.play();
    }

    function nextSong() {
      currentTrack = (currentTrack + 1) % tracks.length;
      playSong(tracks[currentTrack].file, tracks[currentTrack].title);
    }

    function prevSong() {
      currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
      playSong(tracks[currentTrack].file, tracks[currentTrack].title);
    }

    window.onload = () => {
      playSong(tracks[currentTrack].file, tracks[currentTrack].title);
      nowPlaying.classList.add('show'); // mostrar al iniciar (PWA)
    };
  </script>
</body>
</html>
