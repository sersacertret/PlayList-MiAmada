
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi PlayList para mi Amada 💖</title>
  <meta property="og:title" content="Mi PlayList para mi Amada 💖" />
  <meta property="og:description" content="Una app musical romántica solo para ti." />
  <meta property="og:image" content="https://sersacertret.github.io/PlayList-MiAmada/iconos/preview.jpg" />
  <meta property="og:url" content="https://sersacertret.github.io/PlayList-MiAmada/" />
  <meta name="twitter:card" content="summary_large_image" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="iconos/icon-192.png" type="image/png" />
  <style>
    body {
      font-family: sans-serif;
      background: #ffe4ec;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header h1 {
      color: #d81b60;
      padding: 1rem;
    }
    .cover {
      width: 120px;
      border-radius: 20px;
      box-shadow: 0 0 10px gold;
      margin: 10px auto;
    }
    .scroll-text {
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
      box-sizing: border-box;
      animation: scroll-left 12s linear infinite;
      color: #d81b60;
      font-weight: bold;
      margin: 10px 0;
    }
    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .ios-message {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      background: #fff3cd;
      padding: 10px;
      border-radius: 10px;
      display: none;
    }
    #lyrics {
      margin-top: 20px;
      white-space: pre-line;
      text-align: center;
      font-size: 14px;
      color: #444;
      background: #fdfdfd;
      padding: 15px;
      border-radius: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <h1>🎶 Mi PlayList para mi Amada 💖</h1>
  </header>
  <main>
    <div class="player">
      <img src="iconos/icon-192.png" alt="Portada" class="cover" />
      <div id="now-playing-container" class="scroll-text" style="display: flex; align-items: center; justify-content: center; gap: 10px;">
        <img id="mini-cover" src="portadas/cancion1.png" alt="Mini portada" style="width: 30px; height: 30px; border-radius: 50%; animation: spin 4s linear infinite; animation-play-state: paused;" />
        <span id="now-playing">Reproduciendo: Canción 1 - Siempre Tú</span>
      </div>
      <div id="video-container">
        <iframe id="youtube-player" width="100%" height="215" src="https://www.youtube.com/embed/VD6DLmtx7DU?autoplay=1&rel=0" frameborder="0" allowfullscreen></iframe>
      </div>
      <ul id="playlist">
        <li onclick="playSong(0)">▶️ Canción 1 - Siempre Tú</li>
        <li onclick="playSong(1)">▶️ Canción 2 - Siempre Contigo</li>
        <li onclick="playSong(2)">▶️ Canción 3 - Estoy Contigo</li>
        <li onclick="playSong(3)">▶️ Canción 4 - Me Acordaba de Ti</li>
      </ul>
      <div class="controls">
        <button onclick="prevSong()">⏮️ Anterior</button>
        <button onclick="nextSong()">⏭️ Siguiente</button>
      </div>
      <div id="lyrics"></div>
    </div>
  </main>
  <script>
    const tracks = [
      {
        title: "Canción 1 - Siempre Tú",
        videoId: "VD6DLmtx7DU",
        cover: "portadas/cancion1.png",
        lyrics: "Letra canción 1"
      },
      {
        title: "Canción 2 - Siempre Contigo",
        videoId: "TaIOvdwlTFA",
        cover: "portadas/cancion2.png",
        lyrics: "Letra canción 2"
      },
      {
        title: "Canción 3 - Estoy Contigo",
        videoId: "nKexnpWRl34",
        cover: "portadas/cancion3.png",
        lyrics: "Letra canción 3"
      },
      {
        title: "Canción 4 - Me Acordaba de Ti",
        videoId: "uOVsaV79Rcg",
        cover: "portadas/cancion4.png",
        lyrics: "Letra canción 4"
      }
    ];

    let currentTrack = 0;

    function playSong(index) {
      const track = tracks[index];
      currentTrack = index;
      document.getElementById('now-playing').textContent = 'Reproduciendo: ' + track.title;
      document.getElementById('mini-cover').src = track.cover;
      document.getElementById('lyrics').textContent = track.lyrics;
      document.getElementById('youtube-player').src = `https://www.youtube.com/embed/${track.videoId}?autoplay=1&rel=0`;
      document.getElementById('mini-cover').style.animationPlayState = 'running';
    }

    function nextSong() {
      currentTrack = (currentTrack + 1) % tracks.length;
      playSong(currentTrack);
    }

    function prevSong() {
      currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
      playSong(currentTrack);
    }

    window.onload = () => {
      playSong(currentTrack);
    };
  </script>
</body>
</html>
